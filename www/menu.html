<ons-page style="background-color: white">

    <ons-list>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="app.slidingMenu.setMainPage('pageRank.html', {closeMenu: true})">
            <i class="fa fa-home fa-lg" style="color: #666"></i>
            &nbsp; Ranking
        </ons-list-item>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="showDialog('pageDaily')">
            <i class="fa fa-gear fa-lg" style="color: #666"></i>
            &nbsp; Daily Score
        </ons-list-item>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="showDialog('pageEtc')">
            <i class="fa fa-book fa-fw" style="color: #666"></i>
            &nbsp; etc.
        </ons-list-item>

        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="showDialog('pagePast')">
            <i class="fa fa-book fa-fw" style="color: #666"></i>
            &nbsp; Past Score
        </ons-list-item>

    </ons-list>

</ons-page>
